<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <title>Plenty of Paws</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Bhaina|Dosis|Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <a href='index.html'>
                <img src="images/pop_logo.png" alt="Plenty of Paws Logo" class="paw-logo">
            </a>
        </div>
        <ul class="nav navbar-nav navbar-right pull-right">
            <li><a href='index.html' class="btn">New Search</a></li>
        </ul>
    </div><!-- /.container-fluid -->
</nav>
<!-- blur-container Adds a Blur Effect to Create Focus on the Cards -->
<div class="blur-container"></div>

<div class="wrapper col-lg-10 col-lg-offset-1 col-xs-12">
    <div class="row col-sm-8 col-xs-9 search-form">
        <div class="animal-selection">
            <div class="user-location-and-animal-choice">
                <p>I'm in/near </p>
                <input class="form-control user-location" type="text" placeholder="Zip Code/City, State">
                <p>I'm looking to adopt a </p>
                <div class="button-container">
                    <button type="button" class="btn btn-default animal-type user-location-submit">Dog</button>
                    <button type="button" class="btn btn-default animal-type user-location-submit">Cat</button>
                </div>
            </div>
        </div>
    </div>

    <div class="map-section col-xs-12">
        <div id="map">
            <!-- Google Maps is appended here-->
            <!-- initially display: none-->
        </div>
    </div>

    <div class="animal-section">
        <div id="pet-info">
            <!-- Used for displaying the message about the shelter not having any of those animals -->
            <!-- Also contains the buttons for next and previous shelter -->
        </div>
        <div class="shelter-contact col-xs-12 col-sm-10 col-sm-offset-1">
            <div class="animal-shelter-information">
                <!-- Shelter information will be appended here -->
            </div>
        </div>
        <div class="animal-cards">
            <!-- Shelter animals will be appended here -->
        </div>
        <div class="walmart col-xs-11 col-xs-offset-1">
            <!-- The .walmart div has "display: none" initially;  -->
            <button class="walmart-suggestion btn btn-default">Get Suggestions for Snacks and Toys</button>
            <div class="walmartProducts col-xs-11">
                <!-- Walmart Product images are appended here  -->
            </div>
        </div>
    </div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDfXhvdIGOf0mubh1Z5zC3G9WScA_hGPFY"></script>
<script src="googleMaps.js"> // Load google maps first since petFinder will need it later </script>
<script src="api/api_config.js">// Configuration files. Please be sure to check that the file is properly ignored before pushing </script>
<script src="walmart_api.js"> // Load walmart functions second (as of writing, walmart coming second is arbitrary </script>
<script src ="petFinder.js"></script>

</body>
</html>
