<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <title>Plenty of Paws</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Bhaina|Dosis|Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <a href='index.html'>
                <img src="images/pop_logo.png" alt="Plenty of Paws Logo" class="pawLogo">
            </a>
        </div>
        <ul class="nav navbar-nav navbar-right pull-right">
            <li><a href='index.html' class="btn">New Search</a></li>
        </ul>
    </div><!-- /.container-fluid -->
</nav>
<!-- blur-container Adds a Blur Effect to Create Focus on the Cards -->
<div class="blur-container"></div>

<div class="container">
    <div class="row">
        <div class="animalSelection">
            <div class="userLocationAndAnimalChoice col-lg-8 col-lg-offset-2 col-md-8 col-sm-8 col-xs-9 col-xs-offset-2 row">
                <p>I'm in/near </p>
                <input class="form-control userLocation" type="text" placeholder="Zip Code/City, State">
                <p>I'm looking to adopt a </p>
                <div class="buttonContainer">
                    <button type="button" class="btn btn-default outline animalType userLocationSubmit">Dog</button>
                    <button type="button" class="btn btn-default outline animalType userLocationSubmit ">Cat</button>
                </div>
            </div>
        </div>
    </div>

    <div class="mapSection paper row col-lg-8 col-lg-offset-2 col-xs-8 col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2 col-xs-offset-2">
        <div id="map" class="paper col-lg-8 col-lg-offset-2 col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2 col-xs-8 col-xs-offset-2">
            <!-- Google Maps is appended here-->
            <!-- initially display: none-->
        </div>
    </div>

    <div class="animalSection paper row col-lg-8 col-lg-offset-2 col-xs-8 col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2 col-xs-offset-2">
        <div id="petInfo" class="col-lg-8 col-lg-offset-2 col-xs-8 col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2 col-xs-offset-2 row">
            <!-- Used for displaying the message about the shelter not having any of those animals -->
            <!-- Also contains the buttons for next and previous shelter -->
        </div>
        <div class="row">
            <div class="animalShelterInformation row">
                <!-- Shelter information will be appended here -->
            </div>
        </div>
        <div class="row">
            <div class="animalCards col-lg-8 col-lg-offset-2 col-xs-8 col-xs-offset-2 row">
                <!-- Shelter animals will be appended here -->
            </div>
        </div>

    <!--<div>Icons made by <a href="http://www.freepik.com" title="Freepik">Freepik</a> from <a href="http://www.flaticon.com" title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></div>-->
        <div class="walmart row">
            <!-- The .walmart div has "display: none" initially;  -->
            <button class="walmartSuggestion">Get suggestions</button>
            <div class="walmartProducts row">
                <!-- Walmart Product images are appended here  -->
            </div>
        </div>
    </div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDfXhvdIGOf0mubh1Z5zC3G9WScA_hGPFY"></script>
<script src="googleMaps.js"> // Load google maps first since petFinder will need it later </script>
<script src="api/api_config.js">// Configuration files. Please be sure to check that the file is properly ignored before pushing </script>
<script src="walmart_api.js"> // Load walmart functions second (as of writing, walmart coming second is arbitrary </script>
<script src ="petFinder.js"></script>

</body>
</html>
