<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <title>Plenty of Paws</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Bhaina|Dosis" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDfXhvdIGOf0mubh1Z5zC3G9WScA_hGPFY"></script>
    <script src="jquery.googlemap.js"></script>
    <script src ="petFinder.js"></script>

</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href='index.html#homeModal' onclick="resetEverything()" class="btn" data-toggle="modal">
                <img src="images/pawlogo.svg" alt="Plenty of Paws Logo" class="pawLogo">
            </a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right pull-right">
                <li><a href='index.html#homeModal' class="btn" onclick="resetEverything()" data-toggle="modal">New Search</a></li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
<div class="container">
    <div class="modal modal-fullscreen" id="homeModal" tabindex="-1" role="dialog" aria-labelledby="homeModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="modalContainer">
                        <p>I'm in/near </p>
                            <input id="userLocation" class="form-control userLocation"  type="text" placeholder="Zip Code / City,State" >
                        <p>I'm looking to adopt a </p>
                        <div class="buttonContainer">
                            <button type="button" class="btn btn-default outline animalType userLocationSubmit" data-dismiss="modal">Dog</button>
                            <button type="button" class="btn btn-default outline animalType userLocationSubmit pull-right" data-dismiss="modal">Cat</button>
                        </div>
                    </div>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
</div>
<div class="mainContent container">
    <div id="map" class="pull-right col-xs-8"></div>
    <div id="petInfo" class="container">

    </div>

</div>
<div class="paper container">
    <div class="animalShelterInformation">
        <!-- Shelter information will be appended here -->
    </div>
</div>
<div class="paper container row" style="margin: 1em auto">
    <div class="animalCards col-lg-12">
    <!-- Shelter animals will be appended here -->
    </div>
</div>

<div class="walmart container">
</div>

</body>
</html>
